<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrey Metrostroi Server</title>
    <!-- Подключаем шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #000;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            font-size: 56px;
            font-weight: 900;
            text-align: center;
            z-index: 2;
            white-space: nowrap;
            padding: 10px 20px;
            -webkit-text-stroke: 2px white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            font-family: 'Russo One', sans-serif;
            letter-spacing: 2px;
        }
        
        .loading-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            z-index: 2;
        }
        
        .loading-bar {
            width: 100%;
            height: 32px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #bceb5c, #4ab574);
            transition: width 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-percentage {
            color: white;
            font-weight: 900;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
        }
        
        .map-name {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: black;
            font-size: 16px;
            font-weight: bold;
            z-index: 2;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <!-- Фоновая картинка -->
    <img src="./background.jpg" 
         alt="Metrostroi Background" 
         class="background-image"
         id="bgImage">
    
    <!-- Заголовок -->
    <div class="title">Andrey Metrostroi Server</div>
    
    <!-- Название карты -->
    <div class="map-name" id="mapName">Загрузка...</div>
    
    <!-- Полоска загрузки -->
    <div class="loading-container">
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress">
                <div class="loading-percentage" id="loadingPercentage">0%</div>
            </div>
        </div>
    </div>
    
    <!-- Фоновая музыка -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="./music.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        // ============================================
        // ОСНОВНЫЕ ФУНКЦИИ
        // ============================================
        
        function SetProgress(percent) {
            const progress = Math.min(Math.max(percent, 0), 100);
            const loadingProgress = document.getElementById('loadingProgress');
            const loadingPercentage = document.getElementById('loadingPercentage');
            
            loadingProgress.style.width = progress + '%';
            loadingPercentage.textContent = Math.round(progress) + '%';
            console.log('Progress:', progress + '%');
        }
        
        function SetMap(mapName) {
            if (mapName && mapName !== '') {
                document.getElementById('mapName').textContent = mapName;
                console.log('Map:', mapName);
            }
        }
        
        // ============================================
        // АВТОМАТИЧЕСКАЯ ЗАГРУЗКА
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Автозаполнение полоски
            let autoProgress = 0;
            const autoInterval = setInterval(() => {
                autoProgress += 0.3;
                if (autoProgress > 100) {
                    autoProgress = 100;
                    clearInterval(autoInterval);
                }
                SetProgress(autoProgress);
            }, 50);
            
            // 2. Чтение параметров из URL
            const urlParams = new URLSearchParams(window.location.search);
            
            // Карта из URL
            const mapFromUrl = urlParams.get('map');
            if (mapFromUrl) {
                SetMap(mapFromUrl);
            } else {
                SetMap("gm_metrostroi");
            }
            
            // Прогресс из URL (перезаписывает авто-прогресс)
            const progressFromUrl = urlParams.get('progress');
            if (progressFromUrl) {
                const progress = parseFloat(progressFromUrl);
                if (!isNaN(progress)) {
                    clearInterval(autoInterval);
                    SetProgress(progress);
                }
            }
            
            // 3. Автоматическое обновление параметров каждую секунду
            setInterval(() => {
                const newParams = new URLSearchParams(window.location.search);
                const newProgress = newParams.get('progress');
                const newMap = newParams.get('map');
                
                if (newProgress) {
                    const progress = parseFloat(newProgress);
                    if (!isNaN(progress)) {
                        SetProgress(progress);
                    }
                }
                
                if (newMap) {
                    SetMap(newMap);
                }
            }, 1000);
            
            // 4. Автовоспроизведение музыки
            const music = document.getElementById('backgroundMusic');
            music.play().catch(function() {
                document.body.addEventListener('click', function() {
                    music.play();
                }, { once: true });
            });
            
            // 5. Обработка ошибок изображения
            document.getElementById('bgImage').onerror = function() {
                document.body.style.background = '#000';
            };
            
            console.log('Metrostroi Loading Screen ready!');
        });
        
        // Экспортируем функции
        window.SetProgress = SetProgress;
        window.SetMap = SetMap;
    </script>
</body>
</html>
